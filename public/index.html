<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <div>
    <h1>This is a header</h1>
    <main class="dealer">House
      <section class="hand">
        <div class="card card-1">a card would be here</div>
        <div class="card card-2">a card would be here</div>
        <div class="card card-3">a card would be here</div>
        <div class="card card-4">a card would be here</div>
        <div class="card card-5">a card would be here</div>
      </section>
    </main>
    <div class="player">player
      <section class="hand">
        <div class="card card-1">a card would be here</div>
        <div class="card card-2">a card would be here</div>
        <div class="card card-3">a card would be here</div>
        <div class="card card-4">a card would be here</div>
        <div class="card card-5">a card would be here</div>
      </section>
      <section class="ui">
        <button class="deal" title="Start the game">Deal</button>
        <button class="hit hide" title="add 1 card to your hand">Hit</button>
        <button class="stay hide" title="keep your current score">Stay</button>
      </section>
    </div>
  </div>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
